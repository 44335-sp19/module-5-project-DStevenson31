<!DOCTYPE html>
<html>
  <head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
      <script>
          var question = 0;
var questions = ["1 x 1","1 x 2","1 x 3"];
var answers = ["1","2","3"];
var score = 0;
function questionnum(el){
    switch(el){
        case "0":
            question = 0;
            break;
        case "1":
            question = 1;
            break;
        case "2":
            question = 2;
            break;
        case "3":
            question = 3;
            break;
        case "4":
            question = 4;
            break;
        case "5":
            question = 5;
            break;
        case "6":
            question = 6;
            break;
        case "7":
            question = 7;
            break;
        case "8":
            question = 8;
            break;
        case "9":
            question = 9;
            break;
        case "10":
            question = 10;
            break;
        case "11":
            question = 11;
            break;
        case "12":
            question = 12;
            break;
        case "13":
            question = 13;
            break;
        case "14":
            question = 14;
            break;
        break;
    }
}
function qprint(el){
    $(el).innerHTML = questions[question];
}
function ansprint(el){
     $(el).innerHTML = answers[question];
}
    
}
      </script>
    <div class="jumbotron">
            <h1>Jeopardy!</h1>
    </div>
	<div class="container">
        <div class="row">
            <div class="col">
                <div class="btn-group-vertical">
                <button type="button" class="btn" active id="math">Math</button>
                    <button type="button" class="btn btn-primary" id="0" data-toggle="modal" data-target="#myModal" onClick="questionnum(this.id)">100</button>
                <button type="button" class="btn btn-primary"  id="1" data-toggle="modal" data-target="#myModal" >200</button>
                <button type="button" class="btn btn-primary" value=true id="2" data-toggle="modal" data-target="#myModal" >300</button>
                <button type="button" class="btn btn-primary" active id="3" data-toggle="modal" data-target="#myModal" >400</button>
                <button type="button" class="btn btn-primary" active id="4" data-toggle="modal" data-target="#myModal" >500</button>
                </div>
            </div>
            <div class="col">
                <div class="btn-group-vertical">
                <button type="button" class="btn" active id="">2</button>
                <button type="button" class="btn btn-primary" active id="5">100</button>
                <button type="button" class="btn btn-primary" active id="6">200</button>
                <button type="button" class="btn btn-primary" active id="7">300</button>
                <button type="button" class="btn btn-primary" active id="8">400</button>
                <button type="button" class="btn btn-primary" active id="9">500</button>
                </div>
            </div>    
            <div class="col">
                <div class="btn-group-vertical">
                <button type="button" class="btn active" id="">3</button>
                <button type="button" class="btn btn-primary" active id="10">100</button>
                <button type="button" class="btn btn-primary" active id="11">200</button>
                <button type="button" class="btn btn-primary" active id="12">300</button>
                <button type="button" class="btn btn-primary" active id="13">400</button>
                <button type="button" class="btn btn-primary" active id="14">500</button>
                </div>
            </div>
            
        </div>
        <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
        <div class="container">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" load = call qprint(this.id)></h4>
                </div>
                <div class="modal-body">
                <button type="button" class="btn btn-success active">Answer</button>
                    <p id="answer" load = ansprint(this.id)></p>
                    <button id="right" type="button" class="btn btn-primary" active onClick="right(this.id)">Right</button>
                    <button id="wrong" type="button" class="btn btn-primary" active onClick="wrong(this.id)">Wrong</button>
                </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
        </div>
        </div>
        </div>
     </div>
  </body>
    <footer><b>Score: <div id="score"></div></b></footer>
